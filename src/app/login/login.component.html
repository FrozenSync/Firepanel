<ng-container *ngIf="user | async; else login">
  <div class="notification is-success">Signed in!</div>
  <button mat-raised-button color="primary" (click)="logout()">Signout</button>
</ng-container>

<ng-template #login>
  <label for="email" class="label">Passwordless Auth</label><br>
  <input type="email" class="input" id="email" [(ngModel)]="email">
  <button mat-raised-button color="primary" [disabled]="emailSent" (click)="sendEmail(email)">Get Login Link</button>

  <div *ngIf="emailSent">
    Cool! We sent you an email with your login link
  </div>
  <div *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
</ng-template>
