<section class="registration-form">
  <h1>Raspberry Pi registration form</h1>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
      <mat-label>ID</mat-label>
      <input matInput type="text" required [(ngModel)]="id" name="id" placeholder="83896ec7-64f7-4ade-9b91-9ff358442b3a">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Name</mat-label>
      <input matInput type="text" required [(ngModel)]="name" name="name" placeholder="Charcoal">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</section>

<section class="overview">
  <h1>Raspberry Pi list</h1>
  <ul>
    <li class="text" *ngFor="let pi of pis | async">
      ownerId: {{pi.ownerId}}<br/>
      name: {{pi.name}}
    </li>
  </ul>
</section>

<section class="health-check">
  <h1>Health</h1>

  <div [ngSwitch]="consulError">
    <ul *ngSwitchCase="null">
      <li class="text" *ngFor="let service of services | async">
        name: {{service.ServiceName}}<br/>
        status: {{service.Status}}
      </li>
    </ul>
    <span *ngSwitchDefault>{{ consulError }}</span>
  </div>
</section>
